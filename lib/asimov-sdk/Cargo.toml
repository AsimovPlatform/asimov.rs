[package]
name = "asimov-sdk"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
description.workspace = true
#documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords = ["ai", "peer-to-peer", "sdk"]
categories = ["api-bindings", "text-processing"]
publish.workspace = true

[features]
#default = []
default = ["derive", "std", "tokio", "tracing"]
derive = ["protoflow/derive"]
std = [
    "prost/std",
    "prost-types/std",
    "protoflow/std",
    "tokio?/full",
    "tracing?/std",
]
tokio = ["dep:tokio", "protoflow/tokio"]
tracing = ["dep:tracing", "protoflow/tracing"]

[build-dependencies]
cfg_aliases.workspace = true

[dependencies]
asimov-sys = "24.0.0-dev.4"
know = "0"
prost = { version = "0.13", default-features = false, features = ["derive"] }
prost-types = { version = "0.13", default-features = false }
protoflow = { version = "0.0.8", default-features = false, features = ["derive"] }
tokio = { version = "1.38", optional = true, default-features = false }
tracing = { version = "0.1", optional = true, default-features = false }

[target.'cfg(not(wasm))'.dependencies]

[target.'cfg(wasm)'.dependencies]
