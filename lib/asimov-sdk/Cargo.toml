[package]
name = "asimov-sdk"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
description.workspace = true
#documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords = ["ai", "sdk", "peer-to-peer", "fbp"]
categories = ["api-bindings", "text-processing"]
publish.workspace = true

[features]
default = ["all", "std"]
all = ["derive", "tracing"]
derive = ["protoflow/derive"]
std = ["asimov-sys/std", "protoflow/std", "tokio?/full", "tracing?/std"]
tokio = ["dep:tokio", "protoflow/tokio"]
tracing = ["dep:tracing", "protoflow/tracing"]
unstable = []
web = ["protoflow/web"]

[build-dependencies]
cfg_aliases.workspace = true

[dependencies]
asimov-sys = "24.0.0-dev.14"
dogma.workspace = true
know = "0"
protoflow = { version = "=0.3.0", default-features = false, features = [
    "blocks",
    "derive",
    "sysml",
] }
protoflow-blocks = { version = "=0.3.0", default-features = false, features = [
    "hash",
] }
stability.workspace = true
tokio = { version = "1.38", default-features = false, optional = true }
tracing = { version = "0.1", default-features = false, optional = true }

[target.'cfg(not(wasm))'.dependencies]

[target.'cfg(wasm)'.dependencies]
