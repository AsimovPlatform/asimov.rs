[package]
name = "asimov-sdk"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
description.workspace = true
#documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords = ["ai", "peer-to-peer", "sdk"]
categories = ["api-bindings", "text-processing"]
publish.workspace = true

[features]
default = ["std"]
std = ["prost/std", "prost-types/std"]

[build-dependencies]
cfg_aliases = "0.2"

[dependencies]
asimov-sys = "24.0.0-dev.0"
know = "0"
prost = { version = "0.13", default-features = false, features = ["derive"] }
prost-types = { version = "0.13", default-features = false }

[target.'cfg(not(wasm))'.dependencies]

[target.'cfg(wasm)'.dependencies]
