# See: https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["lib/*"]
default-members = ["lib/asimov-sdk"]
resolver = "2"

[workspace.package]
version = "24.0.0-dev.20"
authors = ["ASIMOV by Haltia.AI <support@asimov.so>"]
edition = "2021"
rust-version = "1.70"
description = "ASIMOV Software Development Kit (SDK) for Rust"
#documentation = "https://docs.rs/asimov-sdk/"
readme = true
homepage = "https://sdk.asimov.so"
repository = "https://github.com/AsimovPlatform/asimov.rs"
license = "Unlicense"
keywords = ["asimov", "ai", "sdk"]
categories = []
publish = true

[workspace.dependencies]
asimov-core = "24.0.0-dev.20"
asimov-flow = "24.0.0-dev.20"
asimov-protocol = "24.0.0-dev.20"
asimov-sdk = "24.0.0-dev.20"
asimov-sys = "24.0.0-dev.20"
cfg_aliases = "0.2"
dogma = { version = "0.1", default-features = false }
know = { version = "0", default-features = true }
protoflow = { version = "=0.4.0", default-features = false, features = [
    "blocks",
    "derive",
    "sysml",
] }
protoflow-blocks = { version = "=0.4.0", default-features = false, features = [
    "hash",
] }
protoflow-core = { version = "=0.4.0", default-features = false }
stability = "0.2"

[patch.crates-io]
#asimov-core = { path = "lib/asimov-core" }
#asimov-flow = { path = "lib/asimov-flow" }
#asimov-protocol = { path = "lib/asimov-protocol" }
#asimov-sdk = { path = "lib/asimov-sdk" }
#asimov-sys = { path = "lib/asimov-sys" }
#protoflow = { path = "../../protoflow/lib/protoflow" }
#protoflow-blocks = { path = "../../protoflow/lib/protoflow-blocks" }
#protoflow-core = { path = "../../protoflow/lib/protoflow-core" }
#protoflow-derive = { path = "../../protoflow/lib/protoflow-derive" }
