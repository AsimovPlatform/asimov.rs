# See: https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["lib/*"]
default-members = ["lib/asimov-sdk"]
resolver = "2"

[workspace.package]
version = "24.0.0-dev.1"
authors = ["ASIMOV AI <support@asimov.so>"]
edition = "2021"
rust-version = "1.70"
description = "ASIMOV Software Development Kit (SDK) for Rust"
#documentation = "https://github.com/AsimovPlatform/asimov.rs/blob/master/README.md"
readme = true
homepage = "https://sdk.asimov.so"
repository = "https://github.com/AsimovPlatform/asimov.rs"
license = "Unlicense"
keywords = []
categories = []
publish = true

[workspace.dependencies]
cfg_aliases = "0.2"
asimov-sdk = { path = "lib/asimov-sdk" }
asimov-sys = { path = "lib/asimov-sys" }

[patch.crates-io]
asimov-sdk = { path = "lib/asimov-sdk" }
asimov-sys = { path = "lib/asimov-sys" }
